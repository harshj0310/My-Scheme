<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for spacing */
        .scheme-card {
            margin-bottom: 30px;
            border-radius: 10px;
            background-color: #f8f9fa; /* Light background color */
            transition: all 0.3s;
        }
        
        .scheme-card:hover {
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Search Results</h1>
        <div class="row">
            <div th:each="scheme : ${schemes}" class="col-md-6">
                <div class="card scheme-card">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Scheme Name:</h5>
                        <p class="card-text" th:text="${scheme.sname}"></p>
                        <h5 class="card-title mb-3">Link:</h5>
                        <p class="card-text">
                            <a th:href="${scheme.s_link}" target="_blank" rel="noopener noreferrer" th:text="${scheme.s_link}"></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
