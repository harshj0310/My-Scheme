    <div class="container">
        <h2>Forgot Password</h2>
        <form   th:action="@{/forget}" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="email">Email:</label>
               <input type="text" name="email" class="form-control" id="email" placeholder="Enter your username or email" required>
            </div>
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" class="form-control" id="password1" name="password1"  placeholder="Enter new password"required>
                <p id="password"></p>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Reset Password</button>
        </form>
    </div>

<script>
function validateForm(){
	var password = document.getElementById("password1").value;
	
	var emailInput = document.getElementById("email").value;
	
	if (password.length < 6  || password.length > 6 ) {
        document.getElementById("password").innerHTML = "Password must be at least 6 characters long"; 

        return false;
    }
	if(password!==null){
  	  alert("Password update successfully !!");
  	  return true;
    }
return false;
     }
		
</script>
