<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        input[type="button"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form>
        <h1>Enter The Data<h1>
        <input type="text" name="n1" placeholder="Enter age">
        <input type="text" name="n2" placeholder="Enter income">
        <input type="text" name="n3" placeholder="Enter category">
        <input type="text" name="n4" placeholder="Enter gender">
        <input type="text" name="n5" placeholder="Enter occupation">
        <input type="text" name="n5" placeholder="Enter department">
        <input type="button" value="Submit">
    </form>
</body>
</html>
